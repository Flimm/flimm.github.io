<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adobe Blank test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <p>This is a test of the <a href="https://github.com/adobe-fonts/adobe-blank">Adobe Blank</a> font.</p>
    <p>The text under each paragraph appears blank in Chrome and Safari, successfully applying the Blank font. In Firefox, this doesn't work for Arabic characters for some reason.</p>

    <h1>English:</h1>
    <p style="font-family: AdobeBlank">
        ABC
        DEF
        GHI
    </p>

    <h1>Arabic:</h1>
    <p style="font-family: AdobeBlank">
        واحد
        اثنين
        ثلاثة
    </p>
</body>
